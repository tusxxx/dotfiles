# ========================================
# Hyprland Dropdown Terminal Configuration
# ========================================
# Добавьте эти строки в ваш ~/.config/hypr/hyprland.conf
# или используйте: source = ~/.config/hyprland/dropdown.conf

# ====== Window Rules для Dropdown Terminal ======

# Правила для окна с классом "dropdown"
windowrulev2 = float, class:^(dropdown)$
windowrulev2 = size 100% 50%, class:^(dropdown)$
windowrulev2 = move 0 0, class:^(dropdown)$
windowrulev2 = workspace special:dropdown silent, class:^(dropdown)$
windowrulev2 = opacity 0.90, class:^(dropdown)$

# Альтернативный вариант с animation
# windowrulev2 = animation slide, class:^(dropdown)$

# ====== Keybindings ======

# Вариант 1: Простой toggle (Super + `)
bind = SUPER, grave, exec, ~/.config/hyprland/scripts/toggle_dropdown.sh

# Вариант 2: С использованием special workspace
# bind = SUPER, grave, togglespecialworkspace, dropdown

# Вариант 3: С автоматическим запуском если не существует
bind = SUPER_SHIFT, space, exec, if ! pgrep -f "wezterm.*dropdown" > /dev/null; then WEZTERM_CLASS=dropdown wezterm start & sleep 0.2 && hyprctl dispatch movetoworkspacesilent special:dropdown,class:^(dropdown)$; fi && hyprctl dispatch togglespecialworkspace dropdown

# ====== Опциональные настройки ======

# Автоматически фокусировать dropdown при открытии
# windowrulev2 = stayfocused, class:^(dropdown)$

# Убрать borders для dropdown
# windowrulev2 = noborder, class:^(dropdown)$

# Убрать rounded corners
# windowrulev2 = norounding, class:^(dropdown)$

# ====== Special Workspace настройки ======

# Настройка анимации для special workspace
workspace = special:dropdown, gapsout:0, gapsin:0

# ========================================
# Использование:
# ========================================
# 1. Скопируйте этот файл в ~/.config/hyprland/dropdown.conf
# 2. Добавьте в ~/.config/hypr/hyprland.conf:
#    source = ~/.config/hyprland/dropdown.conf
# 3. Создайте скрипт ~/.config/hyprland/scripts/toggle_dropdown.sh
#    (см. scripts/toggle_dropdown_hyprland.sh)
# 4. Перезагрузите конфиг: hyprctl reload
# 5. Используйте Super+` для toggle dropdown терминала
# ========================================
